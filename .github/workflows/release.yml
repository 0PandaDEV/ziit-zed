name: Release

permissions:
  contents: write

on:
  pull_request:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version_tag:
        description: 'Version tag (e.g. v0.1.0)'
        required: true
        default: 'v0.1.0'
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ github.event_name == 'push' && github.ref_name || github.event.inputs.version_tag || 'v0.1.0' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Set up Cargo Dist
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-dist@0.28.0

      - name: Configure build
        run: |
          RELEASE_TAG="${{ github.event_name == 'push' && github.ref_name || github.event.inputs.version_tag || 'v0.1.0' }}"
          dist host --steps=create --tag=$RELEASE_TAG --output-format=json > dist-manifest.json
          echo "manifest=$(jq -c "." dist-manifest.json)" >> $GITHUB_OUTPUT
        id: config

      - name: Build artifacts
        run: |
          RELEASE_TAG="${{ github.event_name == 'push' && github.ref_name || github.event.inputs.version_tag || 'v0.1.0' }}"
          dist build --tag=$RELEASE_TAG --print=linkage --output-format=json > build-manifest.json

      - name: Upload manifests
        uses: actions/upload-artifact@v4
        with:
          name: dist-manifests
          path: |
            dist-manifest.json
            build-manifest.json

      - name: Prepare release files
        id: prepare-release
        run: |
          mkdir -p release-files
          cp -r target/release/* release-files/ || true
          echo "files_path=release-files" >> $GITHUB_OUTPUT

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: ${{ steps.prepare-release.outputs.files_path }}
          retention-days: 1

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: "Version ${{ needs.build.outputs.tag }}"
          tag_name: ${{ needs.build.outputs.tag }}
          files: artifacts/build-artifacts/**/*
          generate_release_notes: true
          draft: false
          prerelease: false
